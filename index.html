<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href=".lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src=".lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src=".lib/jasmine-1.3.1/jasmine-junit.js"></script>
  <script type="text/javascript" src=".lib/jasmine-1.3.1/jasmine-html.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="question.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src=".spec/questionsSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      //var trivialReporter = new jasmine.TrivialReporter();
      //var JUnitXmlReporter = new jasmine.JUnitXmlReporter();

      jasmineEnv.addReporter(htmlReporter);
      //jasmineEnv.addReporter(trivialReporter);
      //jasmineEnv.addReporter(JUnitXmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }


	//Refresh page every 5 seconds to see changes.
	//setTimeout(function(){ window.location.reload(); }, 5000)

    })();
  </script>

</head>

<body>
<script type="text/javascript">
function setmeeages(){
var elements = document.getElementsByClassName('stackTrace');
    for(var i = 0, length = elements.length; i < length; i++) {
         elements[i].style.display = 'none';
         console.log(elements[i]);
    }}
    
    setInterval(setmeeages, 1);


</script>
</body>
</html>
